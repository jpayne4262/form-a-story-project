<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your code below:-->
      <form action="story.html" method="get"> 

        <label value="animal-1"> Animal: </label>
        <input type="text" id="animal-1" name="animal-1" required>
        <br>

        <label for="animal-2"> Another Animal:</label>
        <input type="text" id="animal-2" name="animal-2" required>
        <br>
        <label for="animal-3"> one more animal:</label>
        <input type="text" id="animal1-3" name="animal1-3"
        required>
        <br>
        <label for="adj-1"> Adjective: ends in -ed</label>
        <input type="text" id=" adj-1" name="adj-1"
        required>
        <br>
        <label for="verb-1">  Verb: ends in -ing</label> 
        <input type="text" id="verb-1" name="verb-1"
        required>
        <br>
        <label for="num-1"> Numbers:</label>
        <input type="numbers" id="num-1" name="num-1"
        required>
        <br>
        <span> Yes or No:</span>
        <input type="radio" id="yes" name="answer" value="yes"
        required>
        <label for="yes"> Yes</label>
        <input type="radio" id="no" name="answer"  value="no"
        required>
        <label for="no"> No:</label>
        <br>
        <label for="speed"> Relative speed: ends in -er</label>
        <select id="speed" name="speed"
        required>
        <option value="faster">Faster</option>
        <option value="slower">Slower</option>
        <option value="heavier">Heavier</option>
      </select>
        <br>  
        <label for="quote"> Motivational Quote</label>
        <input type="text" id="quote" list="quote-choices" required>
        <datalist id="quote-choices">
          <option value=" winner gets ice cream!"></option>
          <option value=" The one who wins gets candy"></option>
        </datalist> 
        <br>
        <label for="message"> Be great and stay positive</label>
        <textarea id="message" required></textarea>
        <br>
        <input type="submit" value="Form My Story">

      </form>
    </section>
  </body>
</html>
